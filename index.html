<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check word</button>
                <!-- <button class="hint"><span></span>hint</button> -->
            </div>
            <div class="message"></div>
        </div>
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">correct and in place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">correct but not in place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">wrong</div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="game2.js"></script>
</body>
</html>
